<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container carousel_container">
    <div class="row">
        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="5000">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                
                {% if site.lang == "fr-fr" %} 
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/images/home/Culture_FR_1880x350.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/Heritage_FR_1880x350.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/SeeYou_FR_1880x350.png" alt="Third slide">
                    </div>
                </div>
                {% elseif site.lang == "de-de" %} 
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/images/home/Culture_DE_1880x350.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/Heritage_DE_1880x350.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/SeeYou_DE_1880x350.png" alt="Third slide">
                    </div>
                </div>
                {% elseif site.lang == "en-gb" %} 
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/images/home/Culture_EN_1880x350.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/Heritage_EN_1880x350.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/SeeYou_EN_1880x350.png" alt="Third slide">
                    </div>
                </div>
                {% elseif site.lang == "it-it" %} 
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/images/home/Culture_IT_1880x350.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/Heritage_IT_1880x350.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/SeeYou_IT_1880x350.png" alt="Third slide">
                    </div>
                </div>
                {% elseif site.lang == "es-es" %} 
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/images/home/Culture_ES_1880x350.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/Heritage_ES_1880x350.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="/images/home/SeeYou_ES_1880x350.png" alt="Third slide">
                    </div>
                </div>
                {% endif %}
                
                <a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
